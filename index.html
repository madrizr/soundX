<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./styles/rec-area.css">
    <link rel="stylesheet" href="./styles/wave.css">
    <title>SoundX</title>
</head>
<body>
    <section class="container">
        <div style="width: 300px; margin: 20px 0;">
            <img src="assets/soundx.png" alt="" width="100%">
        </div>
        <section class="form-container">
            <div class="buttons">
                <i class="fa-solid fa-microphone rec fa-3x" id="btnStartRec"></i>
                <i class="fa-solid fa-stop fa-3x" id="btnStopRec"></i>
                <i class="fa-solid fa-play fa-3x" id="btnPlayText"></i>
            </div>
            <div class="loader3">
                <div class="bars bar1"></div>
                <div class="bars bar2"></div>
                <div class="bars bar3"></div>
                <div class="bars bar4"></div>
                <div class="bars bar5"></div>
                <div class="bars bar6"></div>
                <div class="bars bar7"></div>
                <div class="bars bar8"></div>
                <div class="bars bar9"></div>
                <div class="bars bar10"></div>
              </div>
            <textarea required="" cols="50" rows="10" id="text" name="textarea"></textarea>
          </div>
        </section>
        <section>
            <h5 style="text-align: center; margin: 10px 0;">Soperted</h5>
            <i class="fa-brands fa-chrome fa-1x"></i>
            <i class="fa-brands fa-opera fa-1x" style="margin: 0 10px;"></i>
            <i class="fa-brands fa-safari fa-1x"></i>
        </section>
        
    </section>
    <script src="main.js"></script>
</body>
</html>
